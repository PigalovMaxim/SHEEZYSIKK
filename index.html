<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <div class="logo">
        <img src="./imgs/Logo.png"/>
    </div>
    <img class="bucket" src="./imgs/Bucket.png"/>
    <div class="wrapper">
        <header>
            <a class="pmenu" href="classic.html#Aboutus">О нас</a>

                </label>
                <div id="stylesMenu">

                    <a class="styleOption">Версия для слабовидящих</a>

            </div>
        </header>

                <a class="link">

                <label class="title">Футболки</label>
                <div class="productsRow">
                    <div class="productCard">
                        <img src="./imgs/MomEllyTee.png"/>

                        <label class="productPrice">2 490₽</label>
                    </div>
                    <div class="productCard">
                        <img src="./imgs/SocialHelpTee.png"/>

                        <label class="productPrice">1 990₽</label>
                        <label class="productOldPrice">2 400₽</label> 
                    </div>
                    <div class="productCard">
                        <img src="./imgs/SocialConceptTee.png"/>

                        <label class="productPrice">1 990₽</label>

                    <div class="productCard">

            </div>
            <div class="productsType">
                <label class="title">Худи</label>

                    <div class="productCard hoodie">

                        <label class="productOldPrice">6 700₽</label>

            <div class="productsType">

                <div class="productsRow">

                    <div class="productCard accessories">

                        <label class="productPrice">3 590₽</label>
                        <label class="productOldPrice">1 700₽</label>

        <label class="aboutUsTitle">О нас</label>

            <div class="text">
                <label class="name">SHEEZYSIKK</label>

            <label class="footerTitle">Контакты</label>
            <a class="footerLink">

            <a class="footerLink">
                <img src="./imgs/FooterLinkTlg.png" />
                https://t.me/sheezysikk
            </a>
            <a class="footerLink">
                <img src="./imgs/FooterLinkInst.png"/>

            </a>
        </div>
        <div class="info">
            <label class="footerTitle">Информация</label>
            <a class="footerLink">Доставка</a>
            <a class="footerLink">Обмен и возврат</a>
        </div>
